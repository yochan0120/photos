
  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" <title>My photos</title>
  </head>

  <body>
    <header>
      <h1>My photos</h1>
    </header>

    <div class="container">
      <div id="img_unit">

      </div>
    </div>
    <script>
      var images = [  //JSON配列
        {
          "path": "img/img01.jpg",
          "name": "name01",
          "caption": "コメント1"
        },
        {
          "path": "img/img02.jpg",
          "name": "name02",
          "caption": "コメント2"
        },
        {
          "path": "img/img03.jpg",
          "name": "name03",
          "caption": "コメントふたり"
        }
      ];

      var img;
      var caption;
      var div;

      for (var i=0; i<images.length; i++){
        img = document.createElement('img');
        img.setAttribute('src', images[i].path); //属性を指定する <img src="img/img01.jpg"> イメージタグのsrc

        caption = document.createElement('div'); //createElememtはdivタグを生成する
        caption.className = 'inner' ; //classNameとはクラス属性のこと
        caption.innerHTML = '<p>' + images[i].caption + '<span>' + images[i].name + '</span></p>' ;

        div = document.createElement('div');
        div.className = 'photo' ;
        div.appendChild(img);
        div.appendChild(caption);

        document.getElementById('img_unit').appendChild(div);
      }
    </script>
  </body>

  </html>
